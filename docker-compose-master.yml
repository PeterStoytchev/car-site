version: '2'

networks:
  be:
    external:
      name: car-net

services:
  carapi:
    build: car-api/.
    environment:
      - dbHost=db
      - dbUser=api
      - dbPasswd=ApiPass123.
      - dbName=car-db
    networks:
      be:
        aliases:
          - car-api

  frontend:
    build: frontend/.
    environment:
      - ENDPOINT=car-api:5001
    networks:
      be:
        aliases:
          - frend

  db:
    image: mysql:5.7
    env_file:
      - ./mysql_master/mysql_master.env
    container_name: "mysql_master"
    restart: "no"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_master/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
    networks:
      be:

  reverse_proxy:
    build: car-x/.
    ports:
      - "80:80"
    depends_on:
      - carapi
      - frontend
    networks:
      be:
        aliases:
          - revprox