<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='static/main.css'>
    <title>Add ad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    {% if request.args.get("message") %}
        <div class="messages">
            {{request.args.get("message")}}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        Brand:
        <select name="brands" id="brands" required>
            {% for id in ids %}
            {% if id == brandId %}
                    <option value="{{id}}" selected>{{ brands[loop.index0] }}</option>
                {% else %}
                <option value="{{id}}">{{ brands[loop.index0] }}</option>
            {% endif %}
            {% endfor %}

        </select>
        Model: {{brandId}}
        <select name="model" id="model" required>
            {% for id in modelIds %}
                <option value="{{id}}">{{ modelNames[loop.index0] }}</option>
            {% endfor %}
        </select>
        Year: <input type="number" name="year" id="year" required/>
        KM: <input typ="number" name="km" id="km" required/>
        Description: <textarea name="desc" id="desc" cols="30" rows="10" required></textarea>
        Contact: <input type="email" name="email" id="email" required>
        Image: <input type="file" name="img" id="img" required>

        <input type="submit" value="submit">
    </form>

    <script>
            $("#brands").change(function(event) {
                console.log("RAN");
                loc=window.location
                url=loc.origin + loc.pathname + "?brandId=" + $("#brands").val()
                window.location.href=url
            })

       
    </script>
</body>
</html>
